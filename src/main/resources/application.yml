server:
  port: 8080

spring:
  jpa:      
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default-schema: public
  datasource:
    url: jdbc:postgresql://localhost:5432/mytask
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
logging:
  level:
    org:
      springframework:
        security: TRACE
